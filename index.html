<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script defer src="app.js"></script>
</head>

<body>
    <!-- <header>
        <div>Mohammed issa</div>
        <div>Task-2</div>
    </header> -->
    <div class="container">
        <header>
            <div class="n">Mohammed issa</div>
            <div class="t">Task-2</div>
        </header>
        <form id="form" action="/">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="number">Number</label>
                <input id="number" name="number" type="text" maxlength="10">
                <div class="error"></div>
            </div>
            <div class="input-control pass">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <i class='bx bx-hide toggle-password' id="togglePassword"></i>
                <div class="error"></div>
            </div>
            <div class="input-control pass2">
                <label for="password2">Password again</label>
                <input id="password2" name="password2" type="password">
                <i class='bx bx-hide toggle-password2' id="togglePassword2"></i>
                <div class="error"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
