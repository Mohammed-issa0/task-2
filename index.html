<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>task-2</title>
</head>
<body>
    <header>
        <div class="Mohammed">Mohammed issa</div>
        <div class="task">Task_2</div>
    </header>
    <div class="container">
        <div>
            <div class=" tex">Name</div>
            <input type="text" placeholder="Your Name" class="name ">
        </div>
        <div>
            <div class="tex">Email</div>
            <input type="text" placeholder="Enter emails separated by commas" class="email" >
            <span class="error" id="email-error">Invalid email address</span>
        </div>
        <div>
            <div class="tex">Number</div>
            <input type="number" placeholder="Your Number" class="number " min="1" maxlength="10">
        </div>
        <div class="pass-con">
            <div class="tex">Password</div>
            <input type="password" placeholder="Your Password" class="password ">
            <i class='bx bx-hide toggle-password' id="togglePassword"></i>
        </div>
        <button class="btn">Submit</button>
    </div>
    
    <script src="script.js"></script>
</body>
